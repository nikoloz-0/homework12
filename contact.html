<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatc Us</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/laptop.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="icon" href="images/logo plant.svg">

</head>

<body>
    <div class="container">
        <!-- header-------------------- -->
        <header>
            <img src="images/logo plant.svg" alt="">
            <form name="searchbox" class="seachform">
                <input type="search" placeholder="What are your looking for" name="seach" class="search"><button
                    class="seachbutton"><img src="images/charm_search.svg" alt=""></button>
            </form>
            <img src="images/charm_search.svg" alt="" class="search_icon">
            <div class="login_div">
                <button class="login">
                    <a href="contact.html" class="buttonTxt">LOG IN</a>

                    <a href="contact.html"><img src="images/gridicons_user.svg" alt="" class="user_icon"></a>
                </button>


                <button class="cart_img">
                    <a href="contact.html">
                        <img src="images/fluent_cart-16-filled.svg" alt=""></a>
                </button>
            </div>
        </header>
        <!-- section 1 ------------------------------------------------------ -->
        <section class="section1">
            <div class="form_container">
                <h2 class="form_title">CONTACT US</h2>
                <form class="contact_us_form">
                    <div class="name_mail">
                        <input type="text" placeholder="Name" name="name" class="input_box">
                        <input type="email" placeholder="Email" name="email" class="input_box">
                    </div>
                </form>
                <!-- question container -->
                <div class="question_container">
                    <h3 class="question_title">I have a delivery question about my order</h3>

                    <form action="" class="radio_form">

                        <div class="radio_option">
                            <input type="radio" class="radio_input" id="radio" name="options">
                            <label for="radio" class="radio_lable"  value="noOrder">I did not receive my order</label>
                        </div>

                        <div class="radio_option">
                            <input type="radio" class="radio_input" id="radio" name="options">
                            <label for="radio" class="radio_lable"  value="damaged">My order is incorrect or arrived damaged</label>
                        </div>


                        <div class="radio_option">
                            <input type="radio" class="radio_input" id="radio" name="options">
                            <label for="radio" class="radio_lable"  value="cancel">Cancel my order</label>
                        </div>


                        <div class="radio_option">
                            <input type="radio" class="radio_input" id="radio" name="options">
                            <label for="radio" class="radio_lable"  value="change">Change my shipping address</label>
                        </div>


                    </form>

                </div>

            </div>

        </section>

    </div>

</body>

</html>
